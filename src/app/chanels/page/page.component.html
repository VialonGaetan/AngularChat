<!-- On boucle sur tous les messages de notre liste de messages stockés dans messageList -->


<div *ngFor="let currentPage of range1(pageMax)" >
  <!--CurrentMessage est le channel courant dans la boucle -->
  <!--On donne notre channel courant en Input (en entrée, parametre) du composant Message qui va lui l'afficher.-->
  <button (click)="setPage(currentPage)">
      {{currentPage}}
  </button>
</div>
