<!-- On boucle sur tous les messages de notre liste de messages stockés dans messageList -->
<div *ngFor="let currentChannel of chanelList">
  <!--CurrentMessage estchanelsage courant dans la boucle -->
  <!--On donne nochanelsage courant en Input (en entrée, parametre) du composant Message qui va lui l'afficher.-->
  <app-channel [channel]="currentChannel"></app-channel>
</div>
